    <h1 class="app-title">🌦️ Smart Weather App</h1>
    <p class="app-desc">
      Explore real-time weather conditions around the world. Choose a
      <strong>country</strong>, select a <strong>state</strong>, and view
      detailed <strong>city forecasts</strong> instantly.
    </p>
    <div class="container-box">
      <select
        id="myScreen"
        class="form-control mb-2"
        onchange="getState(this.value)"
      >
        <option value="">Select Country</option>
      </select>
      <select
        id="myScreen2"
        class="form-control mb-2"
        onchange="getCity(myScreen.value, this.value)"
        style="display: none"
      >
        <option value="">Select State</option>
      </select>
      <select
        id="myScreen3"
        class="form-control mb-2"
        onchange="displayWeather(this.value)"
        style="display: none"
      >
        <option value="">Select City</option>
      </select>

      <div id="weatherScreen"></div>
    </div>

    <footer>Crafted with ☁️ by SmartWeather | Powered by RapidAPI & OpenWeather</footer>
